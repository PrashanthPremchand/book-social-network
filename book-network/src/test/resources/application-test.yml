spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  mail:
    host: localhost
    port: 1025

  main:
    allow-bean-definition-overriding: true

application:
  security:
    jwt:
      secret-key: test-secret-key-should-be-long
      expiration: 86400000

  mailing:
    frontend:
      activation-url: http://localhost:3000/activate-account

  file:
    uploads:
      photos-output-path: ./target/test-uploads/photos
